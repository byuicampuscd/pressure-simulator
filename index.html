    <div class="flex_row">
        <div class="layout-section" id="pressure">
            <h2>Pressure (torr)</h2>
            <p>35.93</p>
            <input class="slider-vertical" type="range" value="0" />
            <div id="svg-container-gauge" class="svg-container">
                <!-- Container for SVG.js to insert svg for the pressure gauge, leave empty -->
            </div>
        </div>

        <div class="layout-section" id="volume">
            <h2>Volume (mL)</h2>
            <p>100.00</p>
            <div class="positioningContext">
                <input class="slider-vertical" type="range" value="0" />
                <div id="svg-container-air" class="svg-container">
                    <!-- Container for SVG.js to insert svg for the air container, leave empty -->
                </div>
            </div>
        </div>
    </div>

    <div class="flex_row">
        <div class="layout-section" id="table">
            <h2>Data Table</h2>
            <table>
                <th>Pressure</th>
                <th>Volume</th>
            </table>
        </div>

        <div class="layout-section" id="graph">
            <h2>Graph of Data</h2>
            <div id="dataplot">
                <!-- Container for function-plot to insert the graph of the data, leave empty -->
            </div>
        </div>
    </div>
