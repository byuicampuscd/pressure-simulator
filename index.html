<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pressure</title>
    <link rel="stylesheet" type="text/css" href="pressureSimulator.css" />
</head>

<body>

    <div class="flex_row">
        <div class="layout-section" id="main">
            <div class="positioner">
                <div id="pressure">
                    <h2>Pressure (kPa)</h2>
                    <p>35.93</p>
                    <input class="slider-vertical" type="range" value="0" />
                </div>
                <div id="volume">
                    <h2>Volume (cc)</h2>
                    <p>100.00</p>
                    <input class="slider-vertical" type="range" value="0" />
                </div>
                <div id="svg-container-pressure" class="svg-container">
                    <!-- Container for SVG.js to insert svg for the pressure gauge, leave empty -->
                </div>
            </div>
        </div>
    </div>

    <div class="flex_row">
        <div class="layout-section" id="table">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <th>Volume (cc)</th>
                    <th>Pressure (kPa)</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="layout-section" id="graph">
            <h2>Graph of Data</h2>
            <div id="dataplot">
                <!-- Container for function-plot to insert the graph of the data, leave empty -->
            </div>
        </div>
    </div>
